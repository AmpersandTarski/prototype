<!-- Box-TABLE.html -->
<div $if(isRoot)$*ngIf="resource?.data; else loading"$endif$>
    <app-box-table
        $if(isRoot)$isRootBox
        $endif$crud="$crud$"
        [interfaceComponent]="this"
        [resource]="resource"
        propertyName="$name$"
        [data]="$if(isRoot)$$if(exprIsUni)$[resource.data]$else$resource.data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$"
        tgtResourceType="$target$"
        placeholder="Add existing $target$"
        $if(sortable)$sortable$if(sortBy)$ sortBy="_sortValues_.$sortBy$"$endif$$if(order)$ sortOrder="$order$"$endif$
        $endif$$if(exprIsUni)$isUni
        $endif$$if(exprIsTot)$isTot$endif$
    >
        <ng-template boxTableHeader>$subObjects:{subObj|
            $if(subObj.subObjExprIsUni)$$if(sortable)$<th pSortableColumn="_sortValues_.$subObj.subObjName$">
                <span>$subObj.subObjLabel$</span>
                <p-sortIcon field="_sortValues_.$subObj.subObjName$"></p-sortIcon>
            </th>$else$<th>$subObj.subObjLabel$</th>$endif$$else$<th>$subObj.subObjLabel$</th>$endif$}$
        </ng-template>
        <ng-template [boxTableRow]="$if(isRoot)$$if(exprIsUni)$[resource.data]$else$resource.data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$" let-resource>$subObjects:{subObj|
            <td>
                $subObj.subObjContents$
            </td>}$
        </ng-template>
    </app-box-table>
</div>$if(isRoot)$


<ng-template #loading>
    <app-box-table-loading [nrOfRows]="10"></app-box-table-loading>
</ng-template>$endif$
