$! Modified to use 'field' subobject properties instead of main interface properties !$

<!-- use atomic object component, the select & field properties will be detected inside the atomic object code-->

<app-atomic-object
    [resource]="resource"
    [interfaceComponent]="this"
    [property]="resource.$name$"
    propertyName="$name$"
    label="$label$"

    placeholder="Add $target$"
    tgtResourceType="$target$"


    [crud]="resource.$name$?.field == undefined ? '$crud$' : $subObjects:{subObj|$if(subObj.subObjLabel)$$if(subObj.subObjLabel.field)$$if(subObj.subObjCrud.update)$'crUd'$else$'crud'$endif$$endif$$endif$}$"

    $! Convert empty populations from null (generated by Ampsersand) to [] !$
    [field]="resource.$name$?.field != null ? resource.$name$?.field : []"
    [select]="resource.$name$?.select != null ? resource.$name$?.select : []"

    $! Using field subobject's isUni instead of main interface exprIsUni !$
    $subObjects:{subObj|$if(subObj.subObjLabel)$$if(subObj.subObjLabel.field)$$if(subObj.subObjExprIsUni)$isUni$endif$$endif$$endif$}$

    $! Using field subobject's isTot instead of main interface exprIsTot !$
    $subObjects:{subObj|$if(subObj.subObjLabel)$$if(subObj.subObjLabel.field)$$if(subObj.subObjExprIsTot)$isTot$endif$$endif$$endif$}$

></app-atomic-object>
