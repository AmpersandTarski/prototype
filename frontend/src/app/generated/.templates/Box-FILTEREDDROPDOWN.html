$! The $ usage is 'String Template' language used by the Ampersand compiler !$
$! The 'field' property contains the data for the dropdown. The uni and tot property of that object needs to be bound !$
$! to the component. !$
<!-- Using field subobject's isUni and isTot properties instead of main interface properties -->
<app-atomic-object
    [resource]="resource"
    [interfaceComponent]="this"
    [property]="resource.$name$"
    propertyName="$name$"
    label="$label$"
    crud="$crud$"
    placeholder="Add $target$"
    tgtResourceType="$target$"
    [field]="resource.$name$?.field"
    [select]="resource.$name$?.select"

    $! bind isUni of the field property !$
    $subObjects:{subObj|$if(subObj.subObjLabel)$$if(subObj.subObjLabel.field)$$if(subObj.subObjExprIsUni)$isUni$endif$$endif$$endif$}$

    $! bind isTot of the field property !$

    $subObjects:{subObj|$if(subObj.subObjLabel)$$if(subObj.subObjLabel.field)$$if(subObj.subObjExprIsTot)$isTot$endif$$endif$$endif$}$
></app-atomic-object>
